<div *ngIf="!load" class="container">
    <div class="spinner">
        <div class="spinner-border text-info" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
<div *ngIf="load">
    <app-menu></app-menu>

    <router-outlet></router-outlet>

    <app-footer></app-footer>
</div>
