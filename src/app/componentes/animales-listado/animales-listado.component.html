<div class="container mt-3 mb-5">
    <h3>Listado de animales</h3>
    <hr>
    <div *ngIf="animales">
        <div class="row ">
            <div *ngFor="let animal of animales" class="col-md-3 d-flex justify-content-center">
                <div class="card mb-3" style="width: 17rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{animal.nombre}}</h5>
                        <p class="card-text">Edad: {{animal.edad}}</p>
                        <p class="card-text">Sexo: {{animal.sexo}}</p>
                        <a href="#" class="btn btn-info btn-sm">Ver</a>
                        <a href="#" class="btn btn-secondary btn-sm">Editar</a>
                        <a href="#" class="btn btn-danger btn-sm">Borrar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
